<div id="search-component">
    <h4>Search Transformers by name:</h4>
    <!--<input type="text" [(ngModel)]="term"/>-->
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let transformer of transformers | async" (click)="gotoDetail(transformer)" class="search-result">
            {{transformer.name}}
        </div>
    </div>
</div>
